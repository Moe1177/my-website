<div class="container text-center">
  <div class="row justify-content-center">
    <h1 class="pb-5 fw-bold">Contact <span>Me</span></h1>
    <div class="col-md-5">
      <div class="form-container">
        <form class="form" id="myForm" [action]="formAPI" method="post" >
          <div class="form-group">
            <input
              placeholder="Full Name"
              required=""
              name="name"
              id="full-name"
              type="text"
            />

            <input
              placeholder="Email"
              required=""
              name="email"
              id="email"
              type="text"
            />
          </div>
          <div class="form-group">
            <textarea
              placeholder="Your Message or Feedback"
              required=""
              cols="50"
              rows="10"
              id="textarea"
              name="message"
            ></textarea>
          </div>
          <button type="submit" class="form-submit-btn" id="submitBtn">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
