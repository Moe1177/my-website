<div class="container pt-5 text-center">
  <div class="row justify-content-center">
    <h1 class="pb-5">Contact <span>Me</span></h1>
    <div class="col-md-5">
      <div class="form-container">
        <form class="form" action="https://formspree.io/f/mkndvjby" method="post">
          <div class="form-group">
            <input
              placeholder="Full Name"
              required=""
              name="Name"
              id="full-name"
              type="text"
            />

            <input
              placeholder="Email"
              required=""
              name="Email"
              id="email"
              type="text"
            />
          </div>
          <div class="form-group">
            <textarea
              placeholder="Your Message or Feedback"
              required=""
              cols="50"
              rows="10"
              id="textarea"
              name="Message"
            ></textarea>
          </div>
          <button type="submit" class="form-submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
